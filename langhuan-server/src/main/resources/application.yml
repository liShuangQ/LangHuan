rerank:
  base-url: https://dashscope.aliyuncs.com/api/v1/services/rerank/text-rerank/text-rerank
  api-key: sk-xxxxxxxxxxxx
  model: gte-rerank-v2
image_understanding:
  base-url: https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions
  api-key: sk-xxxxxxxxxxxx
  model: qwen-vl-plus
logging:
  level:
    org:
      springframework:
        ai:
          chat:
            client:
              advisor: DEBUG
minio:
  url: http://localhost:9000
  access-key: minio
  secret-key: xxxxxxxx
  img-bucket-name: langhuan-img
  file-bucket-name: langhuan-file
  folder:
    document-img: uploads
    chat-memory-img: chatMemoryImgFold
task:
  schedule:
    documents: 0 0 2 */15 * ?
    image: 0 0 0 * * ?
  lucene:
    cron: 0 0 2 */2 * ?
lucene:
  index-path: ./lucene_index
