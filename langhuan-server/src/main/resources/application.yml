server:
  port: 9077
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
spring:
  task:
    scheduling:
      pool:
        size: 10
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?serverTimezone=Asia/Shanghai&useTimezone=true
    username: postgres
    password: xxxxxxx
    driver-class-name: org.postgresql.Driver
  application:
    name: aiAgent
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  # 全局时区配置
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Shanghai
  # 基础属性配置
  ai:
    chat:
      client:
        enabled: true
      memory:
        repository:
          jdbc:
            initialize-schema: never
    openai:
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      api-key: sk-xxxxxxxxxxxx
      chat:
        options:
          model: qwen3-235b-a22b
      embedding:
        options:
          # 格外注意模型的默认向量维度和创建vector_store_rag表的维度要对应！
          model: text-embedding-v3
        base-url: https://dashscope.aliyuncs.com/compatible-mode
        api-key: sk-xxxxxxxxxxxx
    vectorstore:
      pgvector:
        remove-existing-vector-store-table: false
