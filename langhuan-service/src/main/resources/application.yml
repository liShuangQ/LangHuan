server:
  port: 9077
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
spring:
  task:
    scheduling:
      pool:
        size: 10
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  application:
    name: aiAgent
  # 基础属性配置
  ai:
    chat:
      client:
        enabled: true
      memory:
        repository:
          jdbc:
            initialize-schema: never
    openai:
      base-url: https://api.deepseek.com
      api-key: 111
      chat:
        options:
          model: deepseek-chat
      embedding:
        options:
          model: mxbai-embed-large:latest
        base-url: localhost:11434
        api-key:
    vectorstore:
      pgvector:
        remove-existing-vector-store-table: false

logging:
  level:
    org:
      springframework:
        ai:
          chat:
            client:
              advisor: DEBUG
