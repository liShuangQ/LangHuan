server:
  port: 9077
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
mybatis:
  mapper-locations: classpath:mapper/*.xml
spring:
  task:
    scheduling:
      pool:
        size: 10
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?serverTimezone=Asia/Shanghai&useTimezone=true
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  application:
    name: aiAgent
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  # 全局时区配置
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Shanghai
  # 基础属性配置
  ai:
    chat:
      client:
        enabled: true
      memory:
        repository:
          jdbc:
            initialize-schema: never
    openai:
      base-url: http://127.0.0.1:11434
      api-key: 111
      chat:
        options:
          model: qwen3:1.7b
      embedding:
        options:
          model: dengcao/Qwen3-Embedding-0.6B:Q8_0
        base-url: http://127.0.0.1:11434
        api-key: 111
    vectorstore:
      pgvector:
        remove-existing-vector-store-table: false
# rerank模型
rerank:
  base-url: https://xx
  api-key: xx
  model: gte-rerank-v2
# 图片理解模型（例如阿里的 vl系列）
image_understanding:
  base-url: https://xx
  api-key: xx
  model: qwen-vl-plus
logging:
  level:
    org:
      springframework:
        ai:
          chat:
            client:
              advisor: DEBUG

minio:
  url: http://localhost:9000
  access-key: minio
  secret-key: minio123456
  img-bucket-name: langhuan-img
  file-bucket-name: langhuan-file
  folder:
    document-img: uploads
    chat-memory-img: chatMemoryImgFold
task:
  schedule:
    documents: 0 0 2 */7 * ?
    image: 0 0 0 * * ?